      <div class="container-fluid">
        <a class="navbar-brand" href="#">enimesac</a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#shop">Shop</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Collection</a>
          </li>

            <a class="nav-link" href="#">Acceseories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Service</a>
          </li>
        </ul>

        <ul class="social-media">
          <li>
            <a href="#"><i class="fa fa-user"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
          </li>
          <li>

          </li>

          <span></span>

              <div class="login">Login</div>

              <div class="login">My Wishlist</div>
            </div> -->
      </div>
    </nav>
    <!-- Navbar Section -->

    <!-- Hero Section -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/Coba.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="assets/img/Coba.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="assets/img/Coba.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <a href="#" class="chat-admin"><i class="fa fa-whatsapp"></i>Chat Admin</a>

    <section class="koleksi" id="shop">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="judul">
              <h1>Our Collection</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="collection">
              <div class="owl-carousel owl-theme">
                <div class="item">
                  <img src="assets/product/1.png" alt="" />
                  <h4>NEW PRODUCT</h4>
                </div>
                <div class="item"><img src="assets/product/2.png" alt="" /></div>
                <div class="item"><img src="assets/product/3.png" alt="" /></div>
                <div class="item"><img src="assets/product/4.png" alt="" /></div>
                <div class="item"><img src="assets/product/5.png" alt="" /></div>
                <div class="item"><img src="assets/product/6.png" alt="" /></div>
                <div class="item"><img src="assets/product/7.png" alt="" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- About Section -->

    <section id="product">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="product-text">
              <h1>Our Product</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="owlcarousel/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
